<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Login Web with IA</title>
    
    <!-- MaterializeCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="blue darken-3">
        <div class="nav-wrapper container">
            <a href="/" class="brand-logo">
                <i class="material-icons left">security</i>
                Login Web with IA
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/login" class="active">Login</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3">
                <div class="card" style="margin-top: 50px;">
                    <div class="card-content">
                        <span class="card-title center-align">
                            <i class="material-icons large blue-text">login</i>
                            <h4>Login</h4>
                        </span>
                        
                        <!-- Login Form -->
                        <form id="loginForm" method="POST" action="/api/auth/login">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" name="email" required>
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="password" type="password" name="password" required>
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col s12">
                                    <button class="btn waves-effect waves-light blue darken-3" type="submit" id="loginBtn">
                                        <i class="material-icons left">login</i>
                                        Login
                                    </button>
                                    <a href="/forgot-password" class="btn-flat waves-effect waves-light grey-text text-darken-2">
                                        Forgot my password
                                    </a>
                                </div>
                            </div>
                        </form>
                        
                        <!-- Loading -->
                        <div id="loading" class="center-align" style="display: none;">
                            <div class="preloader-wrapper small active">
                                <div class="spinner-layer spinner-blue-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                            <p>Logging in...</p>
                        </div>
                        
                        <!-- Error Message -->
                        <div id="errorMessage" class="card-panel red lighten-4 red-text text-darken-4" style="display: none;">
                            <i class="material-icons left">error</i>
                            <span id="errorText"></span>
                        </div>
                        
                        <!-- Success Message -->
                        <div id="successMessage" class="card-panel green lighten-4 green-text text-darken-4" style="display: none;">
                            <i class="material-icons left">check_circle</i>
                            <span id="successText"></span>
                        </div>
                    </div>
                    
                    <div class="card-action center-align">
                        <p>Don't have an account?</p>
                        <a href="/register" class="btn waves-effect waves-light green darken-2">
                            <i class="material-icons left">person_add</i>
                            Create Account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MaterializeCSS JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
